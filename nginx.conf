
#user  nobody;
worker_processes  1;

error_log  /tmp/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /tmp/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        location /bin {
            root  /Users/mtford/Playground/angular-django-sass-boilerplate/front/;
            index  index.html index.htm;
        }

        location / {
            root  /Users/mtford/Playground/angular-django-sass-boilerplate/front/build/;
            index  index.html index.htm;
        }


        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
      
    location /api/media {
        autoindex off;
        alias /Users/mtford/Playground/media/;
      }
        location /api/ {
            proxy_pass_header Server;
            proxy_pass_request_headers      on;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_connect_timeout 10;
            proxy_read_timeout 10;
            proxy_pass http://localhost:8003/api/;
            proxy_set_header X-FILE $request_body_file;
            client_body_temp_path      /tmp/;
            client_body_in_file_only   on;
            client_body_buffer_size    128K;
            client_max_body_size       1000M;
       }
        location /silk/ {
            proxy_pass_header Server;
            proxy_pass_request_headers      on;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_connect_timeout 10;
            proxy_read_timeout 10;
            proxy_pass http://localhost:8003/silk/;
       }

        location /admin/ {
            proxy_pass_header Server;
            proxy_pass_request_headers      on;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_connect_timeout 10;
            proxy_read_timeout 10;
            proxy_pass http://localhost:8003/admin/;
       }

     location /api/static {
        autoindex off;
        alias /tmp/static;
      }

    }

}
