
<div id="login-or-profile">
    <div id="login">
        <div id="inner-login">
            <div id="login-form">
                <input id="username" name="username" placeholder="Pick a username" type="text" ng-model="details.username"/>
                <input id="email" name="email" placeholder="Your email address" type="text" ng-model="details.email"/>
                <input id="password" name="password" placeholder="Create a password" type="text" ng-model="details.password"/>
                <button ng-click="signUp()">
                    Sign Up
                </button>
            </div>
            <div id="sign-up-links">
                Already have an account? <a href ui-sref="login">
                Login
            </a>
            </div>
        </div>
    </div>

</div>
