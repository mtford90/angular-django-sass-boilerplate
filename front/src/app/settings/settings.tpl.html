<div class="row">
    <div class="col-lg-4">
        <div class="widget">
            <div class="widget-title">
                <i class="fa fa-tachometer"></i>Pomodoro
            </div>
            <div class="widget-body medium no-padding" ng-if="loading">
                <loading></loading>
            </div>
            <div class="widget-body" ng-if="!loading">
                <div class="setting">
                    <div class="settings-label">
                        <label for="rounds">Rounds</label>
                    </div>
                    <div class="settings-value">
                        <input id="rounds" ng-model="settings.pomodoroRounds">
                    </div>
                </div>
                <div class="setting">
                    <div class="settings-label">
                        <label for="goal">Goal</label>
                    </div>
                    <div class="settings-value">
                        <input id="goal" ng-model="settings.pomodoroGoal">
                    </div>
                </div>
                <div class="setting">
                    <div class="settings-label">
                        <label for="short-break">Short Break</label>
                    </div>
                    <div class="settings-value">
                        <input id="short-break" ng-model="settings.pomodoroShortBreak">
                    </div>
                </div>
                <div class="setting">
                    <div class="settings-label">
                        <label for="long-break">Long Break</label>
                    </div>
                    <div class="settings-value">
                        <input id="long-break" ng-model="settings.pomodoroLongBreak">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="widget">
            <div class="widget-title">
                <i class="fa fa-refresh"></i>Synchronisation
            </div>
            <div class="widget-body">
                <p>
                <ul>
                    <li>http://www.iriscouch.com/</li>
                    <li>https://www.couchappy.com/</li>
                </ul>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-lg-4">
        <div class="widget">
            <div class="widget-title">
                Asana
                <div class="pull-right">
                    <i class="fa fa-cog fa-spin" ng-if="asana.loading" style="font-size: 20px" tooltip="Connecting to Asana..."></i>
                    <i class="fa fa-times-circle" ng-if="asana.err" style="color: darkred; font-size: 20px" tooltip="{{asana.err}}"></i>
                    <i class="fa fa-check-circle" ng-if="asana.user" style="color: darkgreen; font-size: 20px" tooltip="Connected to Asana"></i>
                </div>
            </div>
            <div class="widget-body medium no-padding" ng-if="loading">
                <loading></loading>
            </div>
            <div class="widget-body medium" ng-if="!loading">
                <div class="setting" >
                    <div class="settings-label">
                        <label for="asana-api-key">API key</label>
                    </div>
                    <div class="settings-value" id="asana-api-key-value">
                        <input id="asana-api-key" ng-model="settings.asanaApiKey" ng-blur="asanaApiBlurred()"
                               ng-disabled="asana.loading">
                    </div>
                    <div id="profile">
                        <img ng-src="{{asana.user.photo}}" ng-if="asana.user.photo"
                             class="profile-photo">
                        <div ng-if="asana.user.name" class="name">{{asana.user.name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="widget">
            <div class="widget-title">
                Trello
            </div>
            <div class="widget-body">
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="widget">
            <div class="widget-title">
                Basecamp
            </div>
            <div class="widget-body ">
            </div>
        </div>
    </div>
</div>
{{poo}}
