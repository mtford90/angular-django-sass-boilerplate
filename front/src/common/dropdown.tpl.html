<div class="dropdown">

            type="button"
            id="dropdownMenu1"
            data-toggle="dropdown">
        Dropdown
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

            <a role="menuitem" tabindex="-1" href="#">{{item}}</a>
        </li>
    </ul>
</div>
